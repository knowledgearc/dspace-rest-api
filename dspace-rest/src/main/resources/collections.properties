collections = Returns list of collections
collections.description = This entity returns a list of collections in the system with their full info included. <br/>Additionaly it is possible to exclude detailed information and get only IDs, using <i>idOnly=true</i> in query. <br/> <br/> Supported methods: GET<br/><br/>Supported parameters:<br/>- <i>idOnly=false</i>: return only id if true<br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
collections.view.list = Receive list of collections
collections.view.show = Receive info on particular collection defined by id
collections.input = There are no input elements accepted
collections.output = Data returned can be sent in mentioned formats
collections.action.communities = Return a list of communities a collection belongs to<br/>Additional parameters:<br/>- Other fields supported (see main dspace-rest description): _start, _limit, _page, _perpage<br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
collections.action.items = Return a list of items from the collection<br/>Additional parameters:<br/>- <i>in_archive=false</i>: return only items with in_archive status <br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, lastmodified, submitter</i><br/><br/>