search = Returns a list of objects found by search criteria
search.description = This entity returns basic information about objects satisfying criteria defined by query. Objects returned are items.<br/><br/>Additionaly it is possible to exclude detailed information and get only IDs, using <i>idOnly=true</i> as parameter. <br/> <br/> Supported methods: GET<br/><br/>Supported parameters:<br/>- <i>idOnly=false</i>: return only id if true<br/>- <i>query={}</i>: query for matching objects<br/>- <i>community={id}</i> OR <i>collection={id}</i>: limit searching to community OR collection (mutually exclusive)<br/> - Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, lastmodified, submitter</i><br/><br/>
search.view.show = Receive info on particular item found according to given parameters
search.view.list = Currently the blank list is returned
search.input = There are no input elements accepted
search.output = Data returned can be sent in mentioned formats
