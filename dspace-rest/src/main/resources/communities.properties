communities = Returns list of communities
communities.description = This entity returns a list of communities in the system with their full info included. <br/>Additionaly it is possible to exclude detailed information and get only IDs, using <i>idOnly=true</i> in query. <br/> <br/> Supported methods: GET<br/><br/>Supported parameters:<br/>- <i>idOnly=false</i>: return only id if true<br/>- <i>topLevelOnly=true</i>: return only top level communities<br/> - Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
communities.view.list = Receive list of communities
communities.view.show = Receive info on particular community defined by id
communities.input = There are no input elements accepted
communities.output = Data returned can be sent in mentioned formats
communities.action.parents = Return a list of all parrent communities<br/>Additional parameters:<br/>- <i>immediateOnly=true</i>: return only immediate parents<br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
communities.action.children = Return a list of immediate subcommunities<br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
communities.action.collections = Return a list of collections in the community<br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, countitems</i><br/><br/>
communities.action.recent = Return a list of recent submissions to the community<br/>- Other fields supported (see main dspace-rest description): <i>_start, _limit, _page, _perpage</i><br/>- Sorting fields supported (see main dspace-rest description): <i>id, name, lastmodified, submitter</i><br/><br/>
